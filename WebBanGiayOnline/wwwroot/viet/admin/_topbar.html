<div class="topbar">
    <nav class="navbar-custom">
        <ul class="list-inline float-right mb-0">
            <li class="list-inline-item dropdown notification-list">
                <a class="nav-link dropdown-toggle arrow-none waves-effect nav-user" id="userDropdown"
                    data-toggle="dropdown" href="javascript:void(0);" role="button" aria-haspopup="false"
                    aria-expanded="false">
                    <img src="/assetss/img/avatar.jpg" alt="user" class="rounded-circle">
                </a>
                <div class="dropdown-menu dropdown-menu-right profile-dropdown">
                    <a class="dropdown-item" href="/auth/logout">
                        <i class="mdi mdi-logout text-muted"></i> Đăng xuất
                    </a>
                </div>
            </li>
        </ul>
        <ul class="list-inline menu-left mb-0">
            <li class="float-left">
                <button id="menuToggle" class="button-menu-mobile open-left waves-light waves-effect">
                    <i class="mdi mdi-menu"></i>
                </button>
            </li>
        </ul>
        <div class="clearfix"></div>
    </nav>
</div>

<script>
    // Lấy nút menu và sidebar
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.querySelector('.left.side-menu');

    // Sự kiện nhấn nút menu
    menuToggle.addEventListener('click', function () {
        // Chuyển đổi lớp để mở/đóng sidebar
        sidebar.classList.toggle('open'); // Bạn có thể cần thay đổi thành lớp cụ thể mà bạn sử dụng để hiển thị sidebar
    });

    // Đóng sidebar khi nhấp bên ngoài
    document.addEventListener('click', function (event) {
        const isClickInside = sidebar.contains(event.target) || menuToggle.contains(event.target);
        if (!isClickInside) {
            sidebar.classList.remove('open'); // Đảm bảo đóng sidebar
        }
    });
</script>
