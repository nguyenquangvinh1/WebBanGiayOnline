<div class="row mx-0 bg-white">
	<div class="col-md-12">
		<form class="form p-3">
			<div class="form-group row">
				<label class="form-label">Mã DM</label>
				<input type="text" class="form-control" ng-model="form.id" placeholder="Nhập mã Danh mục">
			</div>
			<div class="form-group row">
				<label class="form-label">Tên Danh mục</label>
				<input type="text" class="form-control" ng-model="form.name" placeholder="Nhập tên danh mục">
			</div>
		</form>
	</div>
</div>
<div class="card-header text-center">
	<button ng-click="create()" class="btn btn-primary">
		<i class="fas fa-plus"></i> Thêm
	</button>
	<button ng-click="update()" class="btn btn-success">
		<i class="far fa-save"></i> Cập nhật
	</button>
</div>
